{% extends "base.html" %}
{% block title %}Recipe Collection{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1>Hello World!</h1>
			<p>This is an example of how to iterate stuff in templates</p>

			<table class="table">
				<tr>
					<th>Name</th>
				</tr>
				{% for recipe in recipes %}
				<tr>
					<td>{{ recipe.name }}</td>
				</tr>
				{% endfor %}
			</table>

		</div>
	</div>
{% endblock %}
