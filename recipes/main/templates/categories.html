{% extends "head_foot.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
        <div class="container">
            <h1>Categories</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                              <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>

                        <td><a href={%url 'category' category_id=category.id%}>{{category.name}}</a></td>
                        <td>{{category.description}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
