{% extends "head_foot.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
        <div class="container">
            <h1>Ingredient</h1>
            <h2>{{ingredient.name}}</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Recipe</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>

                            <td><a href={%url 'recipe' recipe_id=recipe.id%}>{{recipe.name}}</a></td>
                        <td>{{recipe.rating}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
